<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plátano de Canarias</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header></header>
    <!-- MAIN -->
    <main id="main-container">
      <!-- PRIMERA SECCION -->
      <section id="main-first">
        <!-- DIV PARA ETIQUETA LATERAL -->
        <div class="main-side-tag">
          <a
            href="https://igpplatanodecanarias.es/"
            target="_blank"
            title="Ser únicos no es fácil pero nuestro producto lo es - Plátano de Canarias"
          >
            <img
              src="https://platanodecanarias.es/wp-content/themes/platanodecanarias/img/pdc-ico-igp.png"
              alt="IGP - Plátano de Canarias"
            />
          </a>
        </div>
        <!-- DIV INFO -->
        <div class="main-view-more">
          <h1>PLÁTANO ES</h1>
          <div class="view-more">
            <a href="https://platanodecanarias.es/platano-es/"
              >QUIERO VER MÁS</a
            >
          </div>
        </div>
        <!-- Botones de navegación -->
        <button class="nav-button left" title="Anterior">&lt;</button>
        <button class="nav-button right" title="Siguiente">&gt;</button>
        <!-- Contenedor para los puntos -->

        <div class="dots-container">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </section>
    </main>
    <!-- FOOTER -->
    <footer></footer>
  </body>
</html>
